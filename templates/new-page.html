<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Six Degrees of Somebody Else</title>
        <link rel="icon" type="image/x-icon" href="{{ general_image_dir }}favicon.ico" />
        <link rel="stylesheet" type="text/css" href="/static/css/autocomplete.css">
        <link rel="stylesheet" type="text/css" href="/static/css/header.css">
        <link rel="stylesheet" type="text/css" href="/static/css/inputs.css">
        <script src="/static/javascript/autocomplete.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <div id="banner">
            <div id="wrapper" style="width:100%; overflow:hidden;margin: 0 auto;">
                <div id="container" style="width:100%; margin-right:auto;position:relative;left:50%;margin-left:-759px;">
                    <img src="{{ general_image_dir }}NotJamieMoyerBorder2.png" alt="Our Hero: Jamie Moyer" style="display:block;">
                </div>
            </div>
        </div>
    </head>
    <body>
    <style>
        table,
        th,
        td {
            padding: 10px;
            border: 0px solid black;
            border-radius: 10px
        }
    </style>
            <table style="margin:auto;">
                <form id="find_player" autocomplete="off" method="post">
                <tr>
                    <td style="margin:auto;margin-left:5%;margin-right:5%;">
                        <div style="margin:auto;text-align:center">
                            <p style='font-size:18.0pt;font-family:"Verdana",sans-serif;mso-fareast-font-family:
                            "Times New Roman";mso-bidi-font-family:Arial;color:#000000;display:block;margin:auto;max-width:100%;'><b>
                            Connect Any Two MLB Players In History! 
                            </b></p>
                        </div>
                    </td>
                </tr>
                <tr>
    <td style="margin:auto">
        <!--Make sure the form has the autocomplete function switched off:-->
        <form id="find_player" autocomplete="off" method="post">
            <div style="margin:auto;text-align:center">
                <div class="inputs-row">
                    <div class="autocomplete" style="width:300px;">
                        <input id="myPlayer" type="text" name="myPlayer" placeholder="type player name" autofocus onfocus="this.select()">
                        <input id="player1ID" type="hidden" name="player1ID">
                    </div>
                    <div class="autocomplete" style="width:300px;">
                        <input id="myPlayer2" type="text" name="myPlayer2" placeholder="type another player name">
                        <input id="player2ID" type="hidden" name="player2ID">
                    </div>
                </div>
                <div class="button-row">
                    <input id="submitButton" class="submitButton" type="submit" value="Connect Players" style="width:250px" disabled>
                </div>
                <script>
                    autocomplete(document.getElementById("myPlayer"), document.getElementById("player1ID"), 'playerID', {{ player_cache|safe }});
                    autocomplete(document.getElementById("myPlayer2"), document.getElementById("player2ID"), 'playerID', {{ player_cache|safe }});
                </script>
            </div>
        </form>
    </td>
</tr>
<tr>
                    <td colspan="100%"><hr></td>
                </tr>                
<tr>
    <td style="text-align:center;">
        <form action="/" method="get" style="display:inline;">
                <button type="submit" class="blueButton" style="margin:auto;display:inline-block;">
                    Or go back to Jamie Moyer
                </button>
        </form>
    </td>
</tr>
</table>
    {% if path_str|length >0: %}
        <label id="pathway">{{ path_str }}</label>
    {% else %}
        <label id="pathway"></label>
    {% endif %}
    <hr>
    {% include 'JamieMoyerFAQ.html' %}
    </body>
</html>
